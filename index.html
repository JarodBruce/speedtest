
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebSocket Speed Test</h1>
    <div>
        <label for="connections">Connections:</label>
        <input type="number" id="connections" value="8" min="1" max="32">
    </div>
    <div>
        <label for="duration">Test Duration (seconds):</label>
        <input type="number" id="duration" value="10" min="1" max="60">
    </div>
    <button id="startBtn">Start Test</button>
    <div id="results">
        <h2>Results</h2>
        <p>Your IP: <span id="ip">-</span></p>
        <p>Download: <span id="download">-</span> Mbps</p>
        <p>Upload: <span id="upload">-</span> Mbps</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
